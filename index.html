<html>
    <head>
        <title>Assignment - Progress Bars</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <body>
        <!--<script src="bundle.js"></script>-->
        <script src="../node_modules/angular/angular.min.js"></script>
        

        <div class="container-fluid" style="padding:25px;">

                    <h3>Progress Bars</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            60%
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="col-xs-4 col-md-2" style="padding-left:0">
                        <!-- Single button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Progress 1 <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Progress 1</a></li>
                                <li><a href="#">Progress 2</a></li>
                                <li><a href="#">Progress 3</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-8 ">
                        <!--<div class="col-xs-2">-->
                            <button class="btn btn-default">+20</button>
                             <button class="btn btn-default">+20</button>
                              <button class="btn btn-default">+20</button>
                               <button class="btn btn-default">+20</button> <button class="btn btn-default">+20</button>
                               
                        <!--</div>-->
                    </div>
                </div>

            </div>

        </div>
    </body>
